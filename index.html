<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22bd207fea.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="ir-inicio"><img src="https://admiring-keller-046d5a.netlify.app/static/media/logo.9baa90dc.png"
                alt="logo-rick-and-morty"></div>
        <div>
            <ul>
                <li id="ir-personajes">PERSONAJES</li>
                <li id="ir-ubicaciones">UBICACIONES</li>
                <li id="ir-episodios">EPISODIOS</li>
            </ul>
        </div>
    </header>

    <!-------------------------------------------
                     SECCION INICIO
    --------------------------------------------->
    <section id="seccion-inicio">
        <div class="div-portada"> <img src="/img/portada.png" alt="portada-rick-and-morty"> </div>
    </section>

    <!-------------------------------------------
                   FIN SECCION INICIO
    --------------------------------------------->

    <!-------------------------------------------
                SECCION FIJA PARA PERSONAJES,
                UBICACIONES, EPISODIOS.
    --------------------------------------------->

    <section id="seccion-fija" class="no-mostrar">
        <div id="banner"><img src="/img/banner.png" alt=""></div>
    </section>

    <!-------------------------------------------
                FIN SECCION FIJA PARA PERSONAJES,
                UBICACIONES, EPISODIOS.
    --------------------------------------------->

    <!-------------------------------------------
                   SECCION PERSONAJES
    --------------------------------------------->


    <section id="seccion-personajes" class="no-mostrar">
        <div class="buscador">
            <p>INICIAR BUSQUEDA</p>
            <input type="text" placeholder="Buscar personajes...">
            <img class="logo-banner" src="/img/logo-buscador.png" alt="">
        </div>
        <div id="div-personajes">

        </div>

        <div class="paginacion">
            <button id="pagina-anterior-personajes"><i class="fas fa-chevron-circle-left"></i></button>
            <button id="pagina-siguiente-personajes"><i class="fas fa-chevron-circle-right"></i></button>
        </div>
    </section>
    <!-------------------------------------------
                  FIN SECCION PERSONAJES
    --------------------------------------------->

    <!-------------------------------------------
                   SECCION UBICACIONES
    --------------------------------------------->


    <section id="seccion-ubicaciones" class="no-mostrar">
        <div class="buscador">
            <p>INICIAR BUSQUEDA</p>
            <input type="text" placeholder="Buscar ubicaciones...">
            <img  class="logo-banner" src="/img/logo-buscador.png" alt="">
        </div>
        <div id="div-ubicaciones"></div>
        <div class="paginacion">
            <button id="pagina-anterior-ubicaciones"><i class="fas fa-chevron-circle-left"></i></button>
            <button id="pagina-siguiente-ubicaciones"><i class="fas fa-chevron-circle-right"></i></button>
        </div>
    </section>
    <!-------------------------------------------
                  FIN SECCION UBICACIONES
    --------------------------------------------->


    <!-------------------------------------------
                   SECCION EPISODIOS
    --------------------------------------------->


    <section id="seccion-episodios" class="no-mostrar">
        <div class="buscador">
            <p>INICIAR BUSQUEDA</p>
            <input type="text" placeholder="Buscar episodios...">
            <img  class="logo-banner" src="/img/logo-buscador.png" alt="">
        </div>
        <div id="div-episodios"></div>
        <div class="paginacion">
            <button id="pagina-anterior-episodios"><i class="fas fa-chevron-circle-left"></i></button>
            <button id="pagina-siguiente-episodios"><i class="fas fa-chevron-circle-right"></i></button>
        </div>
    </section>
    <!-------------------------------------------
                  FIN SECCION EPISODIOS
    --------------------------------------------->

    <footer>
        <p>TP Rick And Morty API, hecho con ðŸ’š por Diame</p>
        <p>API rickandmortyapi.com</p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
